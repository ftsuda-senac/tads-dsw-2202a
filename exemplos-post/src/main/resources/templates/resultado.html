<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Resultado via <span th:text="${origemDados}"></span></h1>
            <p>Nome: <span th:text="${dados.nome}"></span></p>
            <p>Primeiro nome: <span th:text="${dados.primeiroNome}"></span>
            <p>E-mail: <span th:text="${dados.email}"></span></p>
            <p>Telefone: <span th:text="${dados.telefone}"></span></p>
            <p>Data nascimento: <span th:text="${dados.dataNascimento}"></span></p>
            <p>
                Idade: <span th:text="${dados.idade}"></span>
                <span th:if="${dados.maiorIdade == false}" style="background-color: red">MENOR DE IDADE</span>
            </p>
            <p>Senha: <span th:text="${dados.senha}"></span></p>
        </div>
    </body>
</html>
