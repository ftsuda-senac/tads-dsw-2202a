<!DOCTYPE html>
<html>
    <head>
        <title>Exemplos POST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .erro {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Exemplo POST com Validação + POST-Redirect-GET</h1>
            <form action="destino-dados-validacao" method="post" novalidate th:object="${dados}">
                <div>
                    <label for="txtNome">Nome</label>
                    <input type="text" id="txtNome" name="nome" required maxlength="100" th:field="*{nome}" />
                    <div class="erro" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
                <div>
                    <label for="txtEmail">E-mail</label>
                    <input type="email" id="txtEmail" name="email" required maxlength="100" th:field="*{email}" />
                    <div class="erro" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div>
                    <label for="txtTelefone">Telefone</label>
                    <input type="text" id="txtTelefone" name="telefone" required maxlength="20" th:field="*{telefone}" />
                    <div class="erro" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                </div>
                <div>
                    <label for="txtDataNascimento">Data nascimento</label>
                    <input type="date" id="txtDataNascimento" name="dataNascimento" th:field="*{dataNascimento}" />
                    <div class="erro" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                </div>
                <div>
                    <label for="txtSenha">Senha</label>
                    <input type="password" id="txtSenha" name="senha" required />
                    <div class="erro" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                </div>
                <button type="submit">Enviar dados</button>
            </form>
            
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Setar data de nascimento máxima (CORRIGIDO)
                document.getElementById('txtDataNascimento').max = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60 * 1000).toISOString().substring(0, 10);
            });
        </script>
    </body>
</html>
