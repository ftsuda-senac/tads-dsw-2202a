<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Exemplo 1 - Criar lista com 100 itens ao clicar no botão até no máximo 1000</h1>
        
        <!-- beforebegin -->
        <ul id="itens">
            <!-- afterbegin -->
            
            <!-- beforeend -->
        </ul>
        <!-- afterend -->
        
        <button id="btncarregar">Carregar itens</button>
        <script>
            let qtGlobal = 0;

            function carregarDados() {
                for (let i = 0; i < 100; i++) {
                    document.querySelector('#itens')
                            .insertAdjacentHTML('beforeend', '<li>Item ' + qtGlobal + '</li>');
                    qtGlobal++;
                }
                if (qtGlobal >= 1000) {
                    document.getElementById('btncarregar').style.display = 'none';
                }
            }
            
            
            document.getElementById('btncarregar')
                    .addEventListener('click', carregarDados);
        </script>
    </body>
</html>
